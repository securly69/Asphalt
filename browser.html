<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #embedContainer {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="embedContainer"></div>
  <script>
    // Retrieve the embed code stored by script.js and inject it into the container.
    const embedCode = localStorage.getItem("uvEmbedCode");
    if (embedCode) {
      document.getElementById("embedContainer").innerHTML = embedCode;
      localStorage.removeItem("uvEmbedCode");
    } else {
      document.getElementById("embedContainer").textContent = "Error: UV configuration not found.";
    }
  </script>
</body>
</html>
