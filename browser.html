      position: relative;

    .bookmark {

      align-items: center;

      border-radius: 15px;

      height: 120px;
      text-align: center;

      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px); /* Added blur to each bookmark */
    }

    .bookmark img {
      margin: auto;
      height: 40px;
      width: auto;
      transition: transform 0.3s ease;
    }

    .bookmark span {
      font-size: 0.9rem;
      margin: auto;
    }

    .bookmark:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
    }

    .bookmark img:hover {
      transform: rotate(10deg) scale(1.1);
    }

    /* The “Add Bookmark” button styled as a bookmark item */
    .add-bookmark {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      cursor: pointer;
      font-family: "Futura", Futura, serif;
      font-size: 1rem;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, transform 0.3s ease;
      width: 120px;
      height: 120px;
    }

    .add-bookmark:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .add-bookmark-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      color: white;
      display: none;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .add-bookmark-modal input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
    }

    .add-bookmark-modal button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #5192f5;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;

    .add-bookmark-modal button:hover {

    }

        opacity: 1;
        backdrop-filter: blur(1px);
      }

    // Time and Date Function
    function updateTimeDate() {
      const date = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('time-date').textContent = date.toLocaleDateString('en-US', options).replace(' at', ',');
    }
    setInterval(updateTimeDate, 1000);
    updateTimeDate();

    // Navigate to the bookmark using the proxy’s URL encoding
    function navigateBookmark(url) {
      window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
    }

    // Add bookmark functionality
    const addBookmarkButton = document.getElementById('add-bookmark');
    const addBookmarkModal = document.getElementById('add-bookmark-modal');
    const saveBookmarkButton = document.getElementById('save-bookmark');
    const bookmarksContainer = document.getElementById('bookmarks');

    addBookmarkButton.addEventListener('click', () => {
      addBookmarkModal.style.display = 'flex';
    });

    saveBookmarkButton.addEventListener('click', () => {
  const name = document.getElementById('bookmark-name').value;
  const url = document.getElementById('bookmark-url').value;

  if (name && url) {
    const link = document.createElement('a');
    link.href = '#'; // placeholder; navigation is handled via click event
    link.className = 'bookmark';

    const img = document.createElement('img');
    img.src = `https://www.google.com/s2/favicons?sz=64&domain_url=${encodeURIComponent(url)}`;
    img.alt = name;
    link.appendChild(img);

    const span = document.createElement('span');
    span.textContent = name;
    link.appendChild(span);

    // Use the navigateBookmark function on click
    link.addEventListener('click', () => {
      navigateBookmark(url);
    });

    // Insert the new bookmark before the "Add Bookmark" button
    bookmarksContainer.insertBefore(link, addBookmarkButton);

    addBookmarkModal.style.display = 'none';
  }
});

    let currentMessageIndex = 0;
    let currentCharIndex = 0;
    let isDeleting = false;
    const typingSpeed = 100; // ms per character
    const pauseBetween = 2000; // pause at end of each message

    function type() {
      let currentMessage = messages[currentMessageIndex];
      if (isDeleting) {
        rotatingText.textContent = currentMessage.substring(0, currentCharIndex--);
        if (currentCharIndex < 0) {
          isDeleting = false;
          currentMessageIndex = (currentMessageIndex + 1) % messages.length;
          setTimeout(type, 500);
        } else {
          setTimeout(type, typingSpeed / 2);
        }
      } else {
        rotatingText.textContent = currentMessage.substring(0, currentCharIndex++);
        if (currentCharIndex > currentMessage.length) {
          setTimeout(() => {
            isDeleting = true;
            setTimeout(type, typingSpeed / 2);
          }, pauseBetween);
        } else {
          setTimeout(type, typingSpeed);
        }
      }
    }
    type();
