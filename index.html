<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadEgg Proxy</title>
    <link rel="icon" href="https://ih1.redbubble.net/image.510166760.1101/st,small,507x507-pad,600x600,f8f8f8.u1.jpg" type="image/jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Futura", Futura, serif;
            background: url('https://cdn.dribbble.com/users/234525/screenshots/5853076/eggsacrosstheuniverse.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            padding: 10px;
        }

        /* Header Styling */
        h1 {
            font-family: "Futura", Futura, serif;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        .time-date {
            font-family: "Futura", Futura, serif;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease;
        }

        .time-date:hover {
            transform: scale(1.1);
        }

        .search-container {
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }

        .input {
            font-family: "Futura", Futura, serif;
            width: 100%;
            padding: 20px; /* Increased padding to make the search bar thicker */
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-family: "Futura", Futura, serif;
        }

        .input:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .bookmarks {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin: 20px 0;
            opacity: 0;
            animation: enterBookmarks 1s forwards 0.5s;
            width: 100%;
            max-width: 800px; /* Adjusted width to control max container size */
            text-align: center;
        }

        .bookmark {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 15px;
            width: 120px;
            height: 120px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px); /* Added blur to each bookmark */
        }

        .bookmark img {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .bookmark span {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .bookmark:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        .bookmark img:hover {
            transform: rotate(10deg) scale(1.1);
        }

        .top-right-menu, .top-left-menu {
            position: absolute;
            top: 10px;
        }

        .top-right-menu {
            right: 10px;
        }

        .top-left-menu {
            left: 10px;
        }

        .menu-button {
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-family: "Futura", Futura, serif;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @keyframes enterBookmarks {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>MadEgg Proxy</h1> 
    <div class="top-right-menu">
        <button class="menu-button" onclick="SHS()">Search History Spammer</button>
    </div>
    
    <div class="top-left-menu">
        <button class="menu-button" onclick="AB()">About:blank Cloaker</button>
    </div>
    
    <div class="time-date" id="time-date"></div>

    <div class="search-container">
        <input type="text" class="input" placeholder="Enter a search query or URL">
    </div>

    <div class="bookmarks" id="bookmarks">
        <a href="javascript:void(0)" class="bookmark" onclick="navigateBookmark('https://www.youtube.com')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube">
            <span>YouTube</span>
        </a>
        <a href="javascript:void(0)" class="bookmark" onclick="navigateBookmark('https://twitter.com')">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/twitter-3-logo-png-transparent.png" alt="Twitter">
            <span>Twitter</span>
        </a>
        <a href="javascript:void(0)" class="bookmark" onclick="navigateBookmark('https://discord.com')">
            <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord">
            <span>Discord</span>
        </a>
        <a href="javascript:void(0)" class="bookmark" onclick="navigateBookmark('https://www.nvidia.com/en-us/geforce-now/')">
            <img src="https://www.nesabamedia.com/wp-content/uploads/2022/06/GeForce-NOW-Logo-1.png" alt="GeForce Now">
            <span>GeForce Now</span>
        </a>
    </div>

    <!-- Including the scripts -->
    <script src="./assets/script.js" defer></script>
    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="./assets/register-sw.js"></script>

    <script>
        // Time and Date Function
        function updateTimeDate() {
            const date = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('time-date').textContent = date.toLocaleDateString('en-US', options).replace(' at', ',');
        }
        setInterval(updateTimeDate, 1000);
        updateTimeDate();

        // Navigate to the bookmark
        function navigateBookmark(url) {
            window.location.href = __uv$config.prefix + __uv$config.encodeUrl(url);
        }
    </script>
</body>
</html>
