<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadEgg Proxy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Futura", Futura, serif;
            background: url('https://cdn.dribbble.com/users/234525/screenshots/5853076/eggsacrosstheuniverse.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden; /* Prevent page from scrolling */
        }

        .time-date {
            font-family: "Futura", Futura, serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease;
        }

        .time-date:hover {
            transform: scale(1.1);
        }

        .search-container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .input {
            font-family: "Futura", Futura, serif;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-family: "Futura", Futura, serif;
        }

        .input:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .bookmarks {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Increased gap for bigger bookmarks */
            flex-wrap: wrap;
            opacity: 0;
            animation: enterBookmarks 1s forwards 0.5s; /* Adding animation for fade-in */
        }

        .bookmark {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            padding: 15px; /* Increased padding for bigger bookmarks */
            border-radius: 15px;
            width: 120px; /* Increased size of the bookmark */
            height: 120px; /* Increased size of the bookmark */
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .bookmark img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .bookmark span {
            max-width: 100%;
            height: auto;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .bookmark:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .bookmark img:hover {
            transform: rotate(10deg) scale(1.2);
        }

        .top-right-menu, .top-left-menu {
            position: absolute;
            top: 10px;
        }

        .top-right-menu {
            right: 10px;
        }

        .top-left-menu {
            left: 10px;
        }

        .menu-button {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            font-family: "Futura", Futura, serif; /* Set to Futura */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @keyframes enterBookmarks {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="top-right-menu">
        <button class="menu-button" onclick="SHS()">Search History Spammer</button>
    </div>
    
    <div class="top-left-menu">
        <button class="menu-button" onclick="AB()">About:blank Cloaker</button>
    </div>
    
    <div class="time-date" id="time-date"></div>

    <div class="search-container">
        <input type="text" class="input" placeholder="Enter a search query or URL">
    </div>

    <div class="bookmarks" id="bookmarks">
        <a href="#" class="bookmark" data-url="https://www.youtube.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="YouTube" style="height: 60px; width: auto;">
            <span>YouTube</span>
        </a>
        <a href="#" class="bookmark" data-url="https://twitter.com">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/twitter-3-logo-png-transparent.png" alt="Twitter" style="height: 60px; width: auto;">
            <span>Twitter</span>
        </a>
        <a href="#" class="bookmark" data-url="https://discord.com">
            <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord" style="height: 60px; width: auto;">
            <span>Discord</span>
        </a>
        <a href="#" class="bookmark" data-url="https://www.nvidia.com/en-us/geforce-now/">
            <img src="https://www.nesabamedia.com/wp-content/uploads/2022/06/GeForce-NOW-Logo-1.png" alt="GeForce Now" style="height: 60px; width: auto;">
            <span>GeForce Now</span>
        </a>
    </div>

    <!-- Including the scripts -->
    <script src="./assets/script.js" defer></script>
    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="./assets/register-sw.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.querySelector(".input");
            input.addEventListener("keydown", handleInput);

            function handleInput(e) {
                // We only want the function to run if the key pressed is the Enter key
                if (e.key !== 'Enter') return;

                // Run the formatSearch function on the current value of the input
                const query = formatSearch(input.value);

                // Redirect to [uv prefix] + [encoded search query]
                window.location.href = __uv$config.prefix + __uv$config.encodeUrl(query);
            }

            // Handle bookmark click events to simulate input action
            document.querySelectorAll('.bookmark').forEach(bookmark => {
                bookmark.addEventListener('click', function(event) {
                    event.preventDefault();
                    const url = this.querySelector('a').getAttribute('href'); // Get the actual URL
                    input.value = url; // Set input to the URL
                    handleInput({ key: 'Enter' }); // Trigger the search behavior directly
                });
            });
        });

        function updateTime() {
            const now = new Date();
            document.getElementById('time-date').textContent = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
