<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Prevent mobile zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asphalt Proxy - Chrome-Like Tabbed Browser</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f3f4;
      }
      /* Tab Bar at the top */
      #tab-bar {
        display: flex;
        align-items: center;
        background-color: #fff;
        border-bottom: 1px solid #ccc;
        overflow-x: auto;
        white-space: nowrap;
      }
      .tab {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        margin: 0 2px;
        background-color: #e0e0e0;
        border-radius: 4px 4px 0 0;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        transform: translateY(2px);
        position: relative;
      }
      .tab.active {
        background-color: #fff;
        transform: translateY(0);
      }
      .tab:not(.active):hover {
        background-color: #d0d0d0;
      }
      .tab i {
        margin-right: 6px;
      }
      .tab .close-tab {
        margin-left: 8px;
        font-size: 14px;
        color: #666;
        cursor: pointer;
      }
      #new-tab-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 12px;
        background-color: #e0e0e0;
        border-radius: 4px;
        cursor: pointer;
        margin-left: auto;
        transition: background-color 0.3s;
      }
      #new-tab-button:hover {
        background-color: #d0d0d0;
      }
      /* Navigation bar below the tabs */
      #nav-bar {
        display: flex;
        align-items: center;
        padding: 8px;
        background-color: #fff;
        border-bottom: 1px solid #ccc;
      }
      #nav-bar button {
        background: none;
        border: none;
        padding: 8px;
        font-size: 16px;
        color: #333;
        cursor: pointer;
      }
      /* Search container with a fixed, smaller width */
      .search-container {
        flex: 0 0 300px;
        margin-left: 10px;
      }
      .search-container .input {
        width: 100%;
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      /* Iframe container */
      #browserContainer {
        width: 100%;
        height: calc(100vh - 110px);
        position: relative;
      }
      #browserContainer iframe {
        width: 100%;
        height: 100%;
        border: none;
        position: absolute;
        top: 0;
        left: 0;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body>
    <!-- Tab Bar -->
    <div id="tab-bar">
      <div id="new-tab-button" title="New Tab"><i class="fa fa-plus"></i></div>
    </div>
    <!-- Navigation Bar -->
    <div id="nav-bar">
      <button id="back-btn" title="Back"><i class="fa fa-arrow-left"></i></button>
      <button id="forward-btn" title="Forward"><i class="fa fa-arrow-right"></i></button>
      <button id="reload-btn" title="Reload"><i class="fa fa-sync"></i></button>
      <div class="search-container">
        <input type="text" class="input" placeholder="Enter a search query or URL">
      </div>
    </div>
    <!-- Browser Container -->
    <div id="browserContainer"></div>
    
    <script src="script.js"></script>
  </body>
</html>
