.container {
  text-align: center;

  background-color: #fff;

/* Header Styling */
.header {
  font-size: 48px;

}

}

}

  border-radius: 50px;

}

.button:hover {

}

}

  color: #fff;
  text-decoration: none;

  transition: color 0.3s ease;
}
