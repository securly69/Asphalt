<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Prevent zooming on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asphalt Proxy - Chrome-Like Tabbed Browser</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* Global Styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f3f4;
      }
      
      /* --- Tab Bar (at the top) --- */
      #tab-bar {
        display: flex;
        align-items: center;
        background-color: #fff;
        border-bottom: 1px solid #ccc;
        overflow-x: auto;
        white-space: nowrap;
      }
      .tab {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        margin: 0 2px;
        background-color: #e0e0e0;
        border-radius: 4px 4px 0 0;
        cursor: pointer;
        position: relative;
        /* Start hidden and scaled down */
        opacity: 0;
        transform: scale(0.9);
        animation: tabEnter 0.3s forwards;
      }
      .tab.active {
        background-color: #fff;
        transform: scale(1);
      }
      .tab:not(.active):hover {
        background-color: #d0d0d0;
      }
      .tab i {
        margin-right: 6px;
      }
      .tab .close-tab {
        margin-left: 8px;
        font-size: 14px;
        color: #666;
        cursor: pointer;
      }
      @keyframes tabEnter {
        to { opacity: 1; transform: scale(1); }
      }
      
      /* New Tab Button */
      #new-tab-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 12px;
        background-color: #e0e0e0;
        border-radius: 4px;
        cursor: pointer;
        margin-left: auto;
        transition: background-color 0.3s;
      }
      #new-tab-button:hover {
        background-color: #d0d0d0;
      }
      
      /* --- Navigation/Search Bar (below the tabs) --- */
      #nav-bar {
        display: flex;
        align-items: center;
        padding: 8px;
        background-color: #fff;
        border-bottom: 1px solid #ccc;
      }
      #nav-bar button {
        background: none;
        border: none;
        padding: 8px;
        font-size: 18px;
        color: #333;
        cursor: pointer;
      }
      #nav-bar input {
        flex: 1;
        padding: 8px 10px;
        margin: 0 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      
      /* --- Browser Container (holds iframes) --- */
      #browserContainer {
        width: 100%;
        height: calc(100vh - 110px); /* Adjust height based on tab and nav bar */
        background: #fff;
        position: relative;
      }
      #browserContainer iframe {
        width: 100%;
        height: 100%;
        border: none;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        animation: fadeIn 0.5s forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- Tab Bar -->
    <div id="tab-bar">
      <!-- Tabs will be dynamically injected here -->
      <div id="new-tab-button" title="New Tab"><i class="fa-solid fa-plus-square"></i></div>
    </div>
    <!-- Navigation/Search Bar -->
    <div id="nav-bar">
      <button id="back-btn" title="Back"><i class="fa-solid fa-chevron-left"></i></button>
      <button id="forward-btn" title="Forward"><i class="fa-solid fa-chevron-right"></i></button>
      <button id="reload-btn" title="Reload"><i class="fa-solid fa-arrows-rotate"></i></button>
      <input type="text" id="url-input" placeholder="Enter a search query or URL">
      <button id="go-btn" title="Go"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
    <!-- Browser Container -->
    <div id="browserContainer"></div>
    
    <!-- Main Script for Tab Management -->
    <script src="script.js"></script>
  </body>
</html>
