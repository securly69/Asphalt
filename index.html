<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>MadEgg Proxy</title>
  <link rel="icon" type="image/x-icon" href="https://ih1.redbubble.net/image.510166760.1101/st,small,507x507-pad,600x600,f8f8f8.u1.jpg">
  <style>
    /* Global Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Futura", sans-serif;
      background: url('https://cdn.dribbble.com/users/234525/screenshots/5853076/eggsacrosstheuniverse.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      padding: 10px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      text-align: center;
      transition: transform 0.3s ease;
    }
    h1:hover { transform: scale(1.1); }
    .time-date {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      transition: transform 0.3s ease;
    }
    .time-date:hover { transform: scale(1.1); }
    .search-container {
      width: 80%;
      max-width: 600px;
      text-align: center;
      margin-bottom: 20px;
    }
    .input {
      width: 100%;
      padding: 20px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.2);
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .input::placeholder { color: rgba(255,255,255,0.7); }
    .input:hover {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    /* Additional UI elements (bookmarks, rotating text, etc.) can be added here */
  </style>
</head>
<body>
  <h1>MadEgg Proxy</h1>
  <div class="time-date" id="time-date"></div>
  <div class="search-container">
    <input type="text" class="input" placeholder="Enter a search query or URL">
  </div>
  <!-- The UI may include bookmarks or additional content here -->
  <!-- Include the UI script -->
  <script src="./assets/script.js" defer></script>
  <script>
    // Simple time-date updater.
    function updateTimeDate() {
      const date = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById('time-date').textContent =
        date.toLocaleDateString('en-US', options).replace(' at', ',');
    }
    setInterval(updateTimeDate, 1000);
    updateTimeDate();
  </script>
</body>
</html>
